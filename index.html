<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

     <header>
        <h1>Bienvenido a mi página web</h1>

        <a href="#contacto">Contacto</a>
     </nav>

     <section id="seccion1">
        <h2>Sección 1</h2>

        <!-- Parrafo de información -->
         <p>Este es un articulo con información relevante</p>
         <!-- Imagen con descripción accesible -->
          <img src="img/logo.png" alt="No se cargo la imagen">
        </article>
     </section>

     <!-- Segunda sección de contenido -->
      <section id="seccion2">
        <h2>Sección 2</h2>
        <article>
            <p>Otro articulo con contenido interesante</p>
        </article>
      </section>

      <!-- Pie de página con información de contacto -->
       <footer id="contacto">
        <p>Contacto: 
            <a href="mailto:correoejemplo@gmail.com">correoejemplo@gmail.com</a>
         </p>
       </footer>


</body>
</html>
